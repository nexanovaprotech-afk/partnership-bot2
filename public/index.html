<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }

        input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .results {
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--tg-theme-hint-color, #666);
            font-size: 14px;
        }

        .result-value {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        .debt-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid var(--tg-theme-hint-color, #eee);
        }

        .debt-row {
            background: #fff8e1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .partner-name {
            font-weight: 600;
            color: #f57c00;
            margin-bottom: 4px;
        }

        .debt-amount {
            font-size: 18px;
            font-weight: 700;
            color: #e65100;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .history {
            margin-top: 30px;
        }

        .history-item {
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .history-date {
            color: var(--tg-theme-hint-color, #666);
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¼ Partnership Calculator</h1>
        <p class="subtitle">Calculate payment distribution</p>

        <div class="input-group">
            <label for="payment">Payment Amount (â‚¹)</label>
            <input type="number" id="payment" placeholder="Enter amount" min="0" step="0.01">
        </div>

        <div class="results" id="results" style="display:none;">
            <div class="result-row">
                <span class="result-label">Payment to Person X</span>
                <span class="result-value" id="personXAmount">â‚¹0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Remaining Amount</span>
                <span class="result-value" id="remainingAmount">â‚¹0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Each Partner Gets</span>
                <span class="result-value" id="partnerShare">â‚¹0.00</span>
            </div>

            <div class="debt-section">
                <h3 style="margin-bottom: 12px; font-size: 16px;">Remaining Debts:</h3>
                <div class="debt-row">
                    <div class="partner-name">Bhargav (A)</div>
                    <div class="debt-amount" id="debtA">â‚¹68,500</div>
                </div>
                <div class="debt-row">
                    <div class="partner-name">Sagar (B)</div>
                    <div class="debt-amount" id="debtB">â‚¹68,500</div>
                </div>
                <div class="debt-row">
                    <div class="partner-name">Bharat (C)</div>
                    <div class="debt-amount" id="debtC">â‚¹19,700</div>
                </div>
            </div>
        </div>

        <div id="successMessage" style="display:none;" class="success-message">
            âœ… Payment recorded successfully!
        </div>

        <button class="btn-primary" onclick="recordPayment()">ðŸ’¾ Record Payment</button>
        <button class="btn-secondary" onclick="loadHistory()">ðŸ“œ View History</button>

        <div class="history" id="historySection" style="display:none;">
            <h3>Recent Payments</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let tg = window.Telegram.WebApp;
        tg.expand();

        const paymentInput = document.getElementById('payment');
        const resultsDiv = document.getElementById('results');

        // Initial debts
        const INITIAL_DEBTS = {
            A: 68500,
            B: 68500,
            C: 19700
        };

        paymentInput.addEventListener('input', calculateSplit);

        async function calculateSplit() {
            const payment = parseFloat(paymentInput.value) || 0;

            if (payment <= 0) {
                resultsDiv.style.display = 'none';
                return;
            }

            resultsDiv.style.display = 'block';

            // Get current state
            const state = await fetchState();
            const totalDebtPaid = state?.totalDebtPaid || 0;

            // Calculate how much goes to Person X
            const totalDebt = INITIAL_DEBTS.A + INITIAL_DEBTS.B + INITIAL_DEBTS.C;
            const remainingDebt = Math.max(0, totalDebt - totalDebtPaid);
            const toPersonX = Math.min(payment, remainingDebt);
            const remaining = payment - toPersonX;
            const partnerShare = remaining / 2;

            // Calculate remaining individual debts
            const debtA = Math.max(0, INITIAL_DEBTS.A - ((totalDebtPaid + toPersonX) * (INITIAL_DEBTS.A / totalDebt)));
            const debtB = Math.max(0, INITIAL_DEBTS.B - ((totalDebtPaid + toPersonX) * (INITIAL_DEBTS.B / totalDebt)));
            const debtC = Math.max(0, INITIAL_DEBTS.C - ((totalDebtPaid + toPersonX) * (INITIAL_DEBTS.C / totalDebt)));

            document.getElementById('personXAmount').textContent = `â‚¹${toPersonX.toFixed(2)}`;
            document.getElementById('remainingAmount').textContent = `â‚¹${remaining.toFixed(2)}`;
            document.getElementById('partnerShare').textContent = `â‚¹${partnerShare.toFixed(2)}`;
            document.getElementById('debtA').textContent = `â‚¹${debtA.toFixed(2)}`;
            document.getElementById('debtB').textContent = `â‚¹${debtB.toFixed(2)}`;
            document.getElementById('debtC').textContent = `â‚¹${debtC.toFixed(2)}`;
        }

        async function fetchState() {
            try {
                const response = await fetch(`${API_URL}/api/state`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching state:', error);
                return null;
            }
        }

        async function recordPayment() {
            const payment = parseFloat(paymentInput.value);

            if (!payment || payment <= 0) {
                tg.showAlert('Please enter a valid payment amount');
                return;
            }

            try {
                const userName = tg.initDataUnsafe?.user?.first_name || 'User';

                const response = await fetch(`${API_URL}/api/payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: payment,
                        recordedBy: userName
                    })
                });

                if (response.ok) {
                    showSuccess();
                    paymentInput.value = '';
                    resultsDiv.style.display = 'none';
                    await calculateSplit();
                } else {
                    tg.showAlert('Failed to record payment');
                }
            } catch (error) {
                console.error('Error recording payment:', error);
                tg.showAlert('Network error. Please try again.');
            }
        }

        function showSuccess() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        async function loadHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');

            try {
                const response = await fetch(`${API_URL}/api/history?limit=10`);
                const data = await response.json();

                if (data.history && data.history.length > 0) {
                    historyList.innerHTML = data.history.map(item => `
                        <div class="history-item">
                            <div><strong>â‚¹${item.amount.toFixed(2)}</strong></div>
                            <div class="history-date">
                                ${new Date(item.timestamp).toLocaleString()}
                                ${item.recordedBy ? ' â€¢ ' + item.recordedBy : ''}
                            </div>
                        </div>
                    `).join('');
                    historySection.style.display = 'block';
                } else {
                    historyList.innerHTML = '<div class="history-item">No payment history yet</div>';
                    historySection.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading history:', error);
                tg.showAlert('Failed to load history');
            }
        }

        // Initialize
        calculateSplit();
    </script>
</body>
</html>
